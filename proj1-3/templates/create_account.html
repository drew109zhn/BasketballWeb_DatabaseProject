{% extends "index2.html" %}
{% block body %}
  <h2>Create Account</h2>
  {% if error %}<p><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('create_account') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Email:
      <dd><input type=text name=email>
      <dt>Password:
      <dd><input type=password name=password>
      <dt>Confirm Password:
      <dd><input type=password name=passwordConf>
      <dd><input type=submit value=Create Account>
    </dl>
  </form>
{% endblock %}
